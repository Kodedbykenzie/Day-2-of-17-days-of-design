<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="img">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">

            <span>perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL
            </p>

            <div class="price">
                <div class="discount-price">$149.99</div>
                <div class="actual-price">$169.99</div>
            </div>
            <button class="btn"><img src="/images/icon-cart.svg" alt=""><span>Add to Cart</span></button>

        </div>
    </div>
</body>

</html>
